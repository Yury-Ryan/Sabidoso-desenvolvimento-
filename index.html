<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabIdoso</title>
    
    <style>
        /* Configura√ß√µes gerais da p√°gina */
        body {
            background-color: #333; /* Fundo escuro para destacar o grid */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* O cont√™iner principal que segura a grade */
        .container {
            display: grid;
            /* Cria duas colunas de 200px cada */
            grid-template-columns: 200px 200px; 
            border: 2px solid #555;
            width: 404px; /* Largura total (200px * 2 + 4px de borda) */
        }

        /* Estilo padr√£o para todas as c√©lulas */
        .cell {
            height: 200px;
            background-color: #d3d3d3; /* Cor de fundo cinza claro */
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            overflow: hidden;
            text-align: center;
            box-sizing: border-box; /* Garante que padding e borda n√£o aumentem o tamanho */
        }

        /* Estilo para as imagens dentro das c√©lulas */
        .cell img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain; /* Garante que a imagem n√£o fique distorcida */
        }

        /* Estilos Espec√≠ficos para cada C√©lula */

        /* C√©lula do topo (ocupa duas colunas) */
        .header {
            grid-column: 1 / span 2; 
            background-color: #adadad; /* Cinza um pouco mais escuro */
        }

        /* C√©lula do Facebook */
        #facebook {
            background-color: #1877F2; /* Azul do Facebook */
        }
        #facebook img {
            /* Filtro para deixar a imagem branca, como o logo 'f' do Facebook */
            filter: brightness(0) invert(1);
        }

        /* C√©lula do Uber */
        #uber {
            background-color: #000000; /* Preto da Uber */
            padding: 20px;
        }

        /* C√©lula "Sem Internet" */
        #no-internet {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        #no-internet p {
            margin: 5px 0;
        }
        .strikethrough {
            color: red;
            position: relative; /* Necess√°rio para a linha de corte */
            display: inline-block;
            padding: 0 10px;
        }
        /* Cria a linha vermelha diagonal de corte */
        .strikethrough::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            right: 0;
            border-top: 5px solid red;
            transform: rotate(-12deg);
        }

        /* C√©lula SOS */
        #sos h1 {
            font-size: 5em;
            font-weight: bold;
            margin: 0;
            /* Cria o gradiente de cor no texto */
            background: linear-gradient(to top, #ff8c00, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cell header">
            <img src="https://i.imgur.com/txZdUUl.png" alt="√ìculos">
        </div>

        <div class="cell">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </div>
        
        <div class="cell" id="facebook">

        </div>
        
        <div class="cell" id="uber">
            <img src="https://scontent.fbel11-1.fna.fbcdn.net/v/t39.30808-6/352402043_204719848705583_4718525269194060708_n.png?_nc_cat=1&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHRRmUZzBqji5-p5Nb4v1iqXXpGE6ic0JxdekYTqJzQnDRylXSvVQkiHwj0lK6wKVs5tBQgwMtKD20ZmjKY_P1b&_nc_ohc=uTh95eDKK04Q7kNvwFm2f3L&_nc_oc=AdkHvDzDgvypPaituH0kzrAjORnUlJojE5rf4LjvEl6-N9WO7DQ2lvHjJkMul3Jj8LdaAelnb8ofcmwxCiTL0J0P&_nc_zt=23&_nc_ht=scontent.fbel11-1.fna&_nc_gid=Hg0WcAJB-yGqTPmYqYniIw&oh=00_AfboA17K27UivuK8x2dWTW_C6H1o9vEZ34PNb-qyLH8H3w&oe=68E094C4" alt="Uber">
        </div>
        
        <div class="cell" id="no-internet">
            <p>Estou sem</p>
            <div class="strikethrough">
                <span>üì∂</span>
                <span>Internet</span>
            </div>
        </div>

        <div class="cell">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo%E2%80%94pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.svg/1920px-Logo%E2%80%94pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.svg.png" alt="Pix">
        </div>
        
        <div class="cell" id="sos">
            <h1>SOS</h1>
        </div>
    </div>

</body>
</html>
